<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <title>Idle Webdev</title>
</head>
<body>
  

  <section id="game">
    <div class="nav__top">
      <div class="nav__top__content">
            <h6 class="level ml-2">Level <span id="player_level">0</span></h6>
            <h6 class="money"><span id="money">0</span>$</h6>
      </div>
    </div>
    <div class="progress progress_xp">
      <div id="xp_bar" class="progress-bar" role="progressbar" style="width: 0%;" ></div>
    </div>
    
    <section class="menu-update" id="menu_update">

      <div class="menu-wrapper fixed-top">
        <div class="machine-update" id="machine_update">
            
        </div>
        <div class="stacks-update" id="stacks_update">
          
        </div>
      </div>

      <div class="menu-clickable fixed-bottom">
        <div class="menu-btn text-center">
          <button type="button" class="btn btn-secondary float-left ml-2 mb-2"><i class="lni lni-display"></i></button>
          <button type="button" class="btn btn-secondary float-left ml-2 mb-2"><i class="lni lni-book"></i></button>
          <button type="button" class="btn btn-secondary float-left ml-2 mb-2"><i class="lni lni-layers"></i></button>
          <button type="button" class="btn btn-secondary float-left ml-2 mb-2"><i class="lni lni-crown"></i></button>
          <button id="close_little_menu" type="button" class="mr-2 btn btn-secondary float-right mb-2"><i class="lni lni-cross-circle"></i></i></button>
        </div>
      </div>

    </section>

    <div class="animeClick">

    </div>

    <div class="clicker" >
        <img id="img_player" src="./assets/img/player.png">
    </div>

    <div class="nav__bot fixed-bottom text-center">
      <button id="open_little_menu" type="button" class="btn btn-light"><i class="lni lni-arrow-up-circle"></i></button>
    </div>

  </section>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script type="module" src="game.js"></script>
</body>
</html>
